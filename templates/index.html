<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .ok { background: #dcfce7; color: #065f46; }
    .warn { background: #fef9c3; color: #854d0e; }
    .bad { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>BMI Calculator</h1>
    <form method="post" action="/">
      <label for="units">Units</label>
      <select id="units" name="units">
        <option value="metric" {% if units=='metric' %}selected{% endif %}>Metric (kg, cm)</option>
        <option value="imperial" {% if units=='imperial' %}selected{% endif %}>Imperial (lb, in)</option>
      </select>

      <label for="weight">Weight ({{ weight_unit|default('kg') }})</label>
      <input type="number" name="weight" id="weight" step="any" required value="{{ weight|default('') }}">

      <label for="height">Height ({{ 'cm' if units=='metric' else 'in' }})</label>
      <input type="number" name="height" id="height" step="any" required value="{{ height|default('') }}">

      <button type="submit">Calculate</button>
    </form>

    {% if bmi %}
      <div class="result {{ badge_class }}">
        <p><strong>BMI:</strong> {{ bmi }}</p>
        <p><strong>Category:</strong> {{ category }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
